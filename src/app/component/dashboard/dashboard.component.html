<div [@.disabled]="true">
    <mat-tab-group dynamicHeight>
      <mat-tab label="Appointments">
        <ng-template matTabContent>
          <app-doc-view-appointment></app-doc-view-appointment>
        </ng-template>
      </mat-tab>
      <mat-tab label="Patient Records">
        <ng-template matTabContent>
          <app-doc-patient-records></app-doc-patient-records>
        </ng-template>
      </mat-tab>
      <mat-tab label="Yearly">
        <ng-template matTabContent>
          <canvasjs-chart
            [options]="columnChartOptions"
            [styles]="{ width: '100%', height: '360px' }"
          ></canvasjs-chart>
        </ng-template>
      </mat-tab>
      <mat-tab label="Doctor">
        <ng-template matTabContent>
          <canvasjs-chart
            [options]="pieChartOptions"
            [styles]="{ width: '100%', height: '360px' }"
          ></canvasjs-chart>
        </ng-template>
      </mat-tab>
      <mat-tab label="Patients Chart">
        <ng-template matTabContent>
          <canvasjs-chart
            [options]="lineChartOptions"
            [styles]="{ width: '100%', height: '360px' }"
          ></canvasjs-chart>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
