<mat-sidenav-container fullscreen>
  <mat-sidenav #start (click)="start.close()">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" *ngIf="this.appUserConfig.role == 'admin'">
        <mat-icon>dashboard</mat-icon>        
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/doctor" *ngIf="this.appUserConfig.role == 'doctor'">
        <mat-icon>supervised_user_circle</mat-icon>        
        <span>Doctors</span>
      </a>
      <a mat-list-item routerLink="/doctorslist" *ngIf="this.appUserConfig.role == 'admin'">
        <mat-icon>supervised_user_circle</mat-icon>
        <span>Doctors List</span>
      </a>
      <a mat-list-item routerLink="/patient" *ngIf="this.appUserConfig.role == 'patient'">
        <mat-icon>library_books</mat-icon>
        <i class="material-icons">wheelchair_pickup</i>
        <span>Patients</span>
      </a>      
      <a mat-list-item routerLink="users" *ngIf="this.appUserConfig.role == 'admin'">
        <mat-icon>quick_contacts_mail</mat-icon>
        <span>Manage User</span>
      </a>
      <a mat-list-item routerLink="medicines" *ngIf="this.appUserConfig.role == 'admin'">
        <mat-icon>medication_liquid</mat-icon>        
        <span>Medicines</span>
      </a>
      <a mat-list-item (click)="logOut()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">

    <div class="toolbar-tools">

      <button mat-icon-button (click)="start.open('mouse')">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="filler"></div>

      <ng-container>

        <img class="user-avatar">

      </ng-container>

    </div>


  </mat-toolbar>

  <router-outlet></router-outlet>

</mat-sidenav-container>
